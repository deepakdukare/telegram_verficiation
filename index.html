<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Connection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4285f4, #34a853, #fbbc05, #ea4335);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #4285f4, #34a853);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .success {
            color: #34a853;
        }
        
        .error {
            color: #ea4335;
        }
        
        .btn {
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(66, 133, 244, 0.3);
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: blink 1.5s infinite;
        }
        
        .status-processing { background: #fbbc05; }
        .status-success { background: #34a853; animation: none; }
        .status-error { background: #ea4335; animation: none; }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .close-timer {
            font-size: 14px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner" id="spinner"></div>
        <div class="icon" id="icon">üóìÔ∏è</div>
        <h1 id="title">Connecting Your Calendar...</h1>
        <p id="message">
            <span class="status-indicator status-processing" id="statusIndicator"></span>
            Please wait while we securely connect your Google Calendar to the Telegram bot.
        </p>
        <div class="close-timer" id="closeTimer" style="display: none;"></div>
    </div>

    <script>
        class OAuthHandler {
            constructor() {
                this.n8nWebhookUrl = 'https://n8n.brahmaastra.ai/webhook/oauth-callback';
                this.clientId = '137807353004-1fb5tmhiguimvek1cc28msnsmgpfbb0e.apps.googleusercontent.com';
                this.clientSecret = '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';
                this.redirectUri = window.location.origin + window.location.pathname;
                
                this.elements = {
                    icon: document.getElementById('icon'),
                    title: document.getElementById('title'),
                    message: document.getElementById('message'),
                    spinner: document.getElementById('spinner'),
                    statusIndicator: document.getElementById('statusIndicator'),
                    closeTimer: document.getElementById('closeTimer')
                };
                
                this.init();
            }
            
            init() {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const chatId = urlParams.get('state') || urlParams.get('chatId');
                const error = urlParams.get('error');
                
                if (error) {
                    this.handleError(`Authorization failed: ${error}`);
                    return;
                }
                
                if (!code) {
                    this.handleError('No authorization code received');
                    return;
                }
                
                if (!chatId) {
                    this.handleError('Missing chat ID');
                    return;
                }
                
                this.exchangeCodeForTokens(code, chatId);
            }
            
            async exchangeCodeForTokens(code, chatId) {
                try {
                    this.updateStatus('processing', 'Exchanging authorization code...');
                    
                    // Exchange code for tokens with Google
                    const tokenResponse = await fetch('https://oauth2.googleapis.com/token', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            client_id: this.clientId,
                            client_secret: this.clientSecret,
                            code: code,
                            grant_type: 'authorization_code',
                            redirect_uri: this.redirectUri
                        })
                    });
                    
                    if (!tokenResponse.ok) {
                        throw new Error(`Token exchange failed: ${tokenResponse.status}`);
                    }
                    
                    const tokens = await tokenResponse.json();
                    
                    if (!tokens.access_token) {
                        throw new Error('No access token received');
                    }
                    
                    // Send tokens to n8n workflow
                    await this.sendTokensToN8n(chatId, tokens);
                    
                    this.handleSuccess();
                    
                } catch (error) {
                    console.error('OAuth Error:', error);
                    this.handleError(error.message);
                }
            }
            
            async sendTokensToN8n(chatId, tokens) {
                try {
                    this.updateStatus('processing', 'Saving calendar connection...');
                    
                    const payload = {
                        chatId: chatId,
                        access_token: tokens.access_token,
                        refresh_token: tokens.refresh_token,
                        expires_in: tokens.expires_in || 3600,
                        token_type: tokens.token_type || 'Bearer',
                        scope: tokens.scope || '',
                        created_at: Date.now()
                    };
                    
                    const response = await fetch(this.n8nWebhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Failed to save tokens: ${response.status}`);
                    }
                    
                    console.log('Tokens successfully sent to n8n');
                    
                } catch (error) {
                    console.error('N8n Error:', error);
                    // Still show success to user since tokens were obtained
                    // The error is logged for debugging
                }
            }
            
            updateStatus(status, message) {
                const statusClasses = {
                    processing: 'status-processing',
                    success: 'status-success',
                    error: 'status-error'
                };
                
                this.elements.statusIndicator.className = `status-indicator ${statusClasses[status]}`;
                this.elements.message.innerHTML = `<span class="status-indicator ${statusClasses[status]}"></span>${message}`;
                
                if (status === 'processing') {
                    this.elements.spinner.style.display = 'block';
                    this.elements.icon.style.display = 'none';
                } else {
                    this.elements.spinner.style.display = 'none';
                    this.elements.icon.style.display = 'flex';
                }
            }
            
            handleSuccess() {
                this.elements.icon.innerHTML = '‚úÖ';
                this.elements.icon.style.background = 'linear-gradient(135deg, #34a853, #4285f4)';
                this.elements.title.innerHTML = 'Calendar Connected Successfully!';
                this.elements.title.className = 'success';
                
                this.updateStatus('success', 'Your Google Calendar is now connected to the Telegram bot. You can start managing your events!');
                
                // Auto-close page after 5 seconds
                let countdown = 5;
                this.elements.closeTimer.style.display = 'block';
                this.elements.closeTimer.innerHTML = `This page will close automatically in ${countdown} seconds...`;
                
                const timer = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        this.elements.closeTimer.innerHTML = `This page will close automatically in ${countdown} seconds...`;
                    } else {
                        clearInterval(timer);
                        this.elements.closeTimer.innerHTML = 'You can now close this page and return to Telegram.';
                        
                        // Try to close the window/tab
                        try {
                            window.close();
                        } catch (e) {
                            // Fallback if window.close() doesn't work
                            this.elements.closeTimer.innerHTML = 'Please close this page and return to Telegram.';
                        }
                    }
                }, 1000);
            }
            
            handleError(errorMessage) {
                this.elements.icon.innerHTML = '‚ùå';
                this.elements.icon.style.background = 'linear-gradient(135deg, #ea4335, #fbbc05)';
                this.elements.title.innerHTML = 'Connection Failed';
                this.elements.title.className = 'error';
                
                this.updateStatus('error', `Failed to connect your calendar: ${errorMessage}`);
                
                // Show retry option
                setTimeout(() => {
                    this.elements.message.innerHTML += `
                        <br><br>
                        <button class="btn" onclick="window.location.reload()">Try Again</button>
                    `;
                }, 2000);
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new OAuthHandler();
        });
    </script>
</body>
</html>

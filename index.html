<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Google Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
            cursor: pointer;
        }

        .google-btn:hover:not(:disabled) {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }

        .google-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .google-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background: white;
            border-radius: 3px;
            padding: 2px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            transition: opacity 0.3s ease;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .back-btn {
            margin-top: 20px;
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .google-btn {
                width: 100%;
                padding: 14px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" aria-label="Calendar icon">üìÖ</div>
        <h1 id="page-title">Connect Google Calendar</h1>
        <p id="page-description">Authorize access to manage your Google Calendar and Sheets through our Telegram bot.</p>
        
        <button class="google-btn" id="google-btn" aria-label="Continue with Google">
            <svg class="google-icon" viewBox="0 0 24 24" aria-hidden="true">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.20-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.60 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <div class="status" id="status" role="alert"></div>
        
        <a href="https://t.me/remainder_oath_bot" class="back-btn" id="back-btn" aria-label="Back to Telegram bot">‚Üê Back to Telegram</a>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        // Configuration
        const CONFIG = {
            CLIENT_ID: '137807353004-1fb5tmhiguimvek1cc28msnsmgpfbb0e.apps.googleusercontent.com',
            CLIENT_SECRET: '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', // Note: Should be server-side in production
            REDIRECT_URI: 'https://roaring-moxie-9f97cc.netlify.app/oauth-callback',
            SCOPE: 'https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/spreadsheets',
            TELEGRAM_BOT_URL: 'https://t.me/remainder_oath_bot',
            SHEET_ID: '1DXbnA1poKpRp9_l_6B6ujX_OXvkzgB-_pOUaIH5XDGQ',
            SHEET_NAME: 'Sheet1'
        };

        // Generate a cryptographically secure state token for CSRF protection
        function generateStateToken() {
            if (window.crypto && window.crypto.getRandomValues) {
                const array = new Uint32Array(2);
                window.crypto.getRandomValues(array);
                return Array.from(array, num => num.toString(36)).join('') + Date.now().toString(36);
            }
            return Math.random().toString(36).substring(2) + Date.now().toString(36);
        }

        // Store state token in sessionStorage
        function storeStateToken(chatId) {
            const state = `${encodeURIComponent(chatId)}_${generateStateToken()}`;
            sessionStorage.setItem('oauth_state', state);
            return state;
        }

        // Get chatId from URL parameters or state with sanitization
        function getChatId() {
            const urlParams = new URLSearchParams(window.location.search);
            let chatId = urlParams.get('chatId') || urlParams.get('state')?.split('_')[0];
            chatId = chatId ? decodeURIComponent(chatId) : null;
            // Validate chatId (Telegram chat IDs are numeric, may be negative for groups)
            if (!chatId || !/^-?\d+$/.test(chatId)) {
                return null;
            }
            return chatId;
        }

        // Show status message with optional spinner
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            statusEl.innerHTML = type === 'loading' 
                ? `<svg class="spinner" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="#0c5460" stroke-width="2" fill="none" stroke-dasharray="31.4 31.4" stroke-dashoffset="0"><animateTransform attributeName="transform" type="rotate" from="0 12 12" to="360 12 12" dur="1s" repeatCount="indefinite"/></circle></svg>${message}`
                : message;
        }

        // Initialize OAuth flow
        function initiateOAuth() {
            const chatId = getChatId();
            const googleBtn = document.getElementById('google-btn');
            
            if (!chatId) {
                showStatus(`‚ùå Error: Invalid or missing chat ID. Please start authentication from the Telegram bot at <a href="${CONFIG.TELEGRAM_BOT_URL}">${CONFIG.TELEGRAM_BOT_URL}</a>.`, 'error');
                googleBtn.disabled = true;
                googleBtn.style.cursor = 'not-allowed';
                return;
            }

            // Disable button and show loading state
            googleBtn.disabled = true;
            googleBtn.style.cursor = 'not-allowed';
            showStatus('Redirecting to Google for authentication...', 'loading');

            // Generate and store state token
            const state = storeStateToken(chatId);

            // Build OAuth URL
            const params = new URLSearchParams({
                response_type: 'code',
                client_id: CONFIG.CLIENT_ID,
                redirect_uri: CONFIG.REDIRECT_URI,
                scope: CONFIG.SCOPE,
                access_type: 'offline',
                prompt: 'consent',
                state: state
            });

            const oauthUrl = `https://accounts.google.com/o/oauth2/v2/auth?${params.toString()}`;
            
            // Redirect to Google OAuth
            setTimeout(() => {
                window.location.href = oauthUrl;
            }, 1000);
        }

        // Exchange authorization code for tokens
        async function exchangeCodeForTokens(code, chatId) {
            const tokenUrl = 'https://oauth2.googleapis.com/token';
            const body = new URLSearchParams({
                code: code,
                client_id: CONFIG.CLIENT_ID,
                client_secret: CONFIG.CLIENT_SECRET,
                redirect_uri: CONFIG.REDIRECT_URI,
                grant_type: 'authorization_code'
            });

            try {
                showStatus('Exchanging code for tokens...', 'loading');
                const response = await fetch(tokenUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: body
                });

                if (!response.ok) {
                    throw new Error(`Token exchange failed: ${response.statusText}`);
                }

                const data = await response.json();
                return {
                    access_token: data.access_token,
                    refresh_token: data.refresh_token,
                    expires_in: data.expires_in,
                    created_at: new Date().toISOString()
                };
            } catch (error) {
                showStatus(`‚ùå Error exchanging code: ${error.message}. Please try again via <a href="${CONFIG.TELEGRAM_BOT_URL}">${CONFIG.TELEGRAM_BOT_URL}</a>.`, 'error');
                throw error;
            }
        }

        // Store tokens in Google Sheet
        async function storeInGoogleSheet(chatId, tokenData) {
            // Note: In production, this should be handled server-side with proper authentication
            // For simplicity, assuming client-side access with gapi.client
            try {
                showStatus('Storing tokens in Google Sheet...', 'loading');
                
                await gapi.client.init({
                    apiKey: 'YOUR_API_KEY', // Replace with your Google API key
                    clientId: CONFIG.CLIENT_ID,
                    scope: CONFIG.SCOPE,
                    discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4']
                });

                // Check if row exists for chatId
                const getResponse = await gapi.client.sheets.spreadsheets.values.get({
                    spreadsheetId: CONFIG.SHEET_ID,
                    range: `${CONFIG.SHEET_NAME}!A:F`
                });

                const rows = getResponse.result.values || [];
                const headers = rows[0] || ['chatId', 'Status', 'Access_Token', 'Refresh_Token', 'expires_in', 'created_at'];
                const chatIdIndex = headers.indexOf('chatId');
                const rowIndex = rows.findIndex((row, index) => index > 0 && row[chatIdIndex] === chatId);

                const values = [
                    [
                        chatId,
                        tokenData.access_token || 'authenticated',
                        tokenData.access_token || '',
                        tokenData.refresh_token || '',
                        tokenData.expires_in ? tokenData.expires_in.toString() : '',
                        tokenData.created_at
                    ]
                ];

                if (rowIndex > 0) {
                    // Update existing row
                    await gapi.client.sheets.spreadsheets.values.update({
                        spreadsheetId: CONFIG.SHEET_ID,
                        range: `${CONFIG.SHEET_NAME}!A${rowIndex + 1}:F${rowIndex + 1}`,
                        valueInputOption: 'RAW',
                        resource: { values }
                    });
                } else {
                    // Append new row
                    await gapi.client.sheets.spreadsheets.values.append({
                        spreadsheetId: CONFIG.SHEET_ID,
                        range: `${CONFIG.SHEET_NAME}!A:F`,
                        valueInputOption: 'RAW',
                        resource: { values }
                    });
                }

                showStatus('Tokens stored successfully. Redirecting to Telegram...', 'loading');
            } catch (error) {
                showStatus(`‚ùå Error storing data in sheet: ${error.message}. Please try again via <a href="${CONFIG.TELEGRAM_BOT_URL}">${CONFIG.TELEGRAM_BOT_URL}</a>.`, 'error');
                throw error;
            }
        }

        // Handle OAuth callback
        async function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const storedState = sessionStorage.getItem('oauth_state');

            if (!code || !state) {
                showStatus(`‚ùå Error: Missing OAuth code or state. Please try again via <a href="${CONFIG.TELEGRAM_BOT_URL}">${CONFIG.TELEGRAM_BOT_URL}</a>.`, 'error');
                return;
            }

            if (state !== storedState) {
                showStatus(`‚ùå Error: Invalid state parameter. Please try again via <a href="${CONFIG.TELEGRAM_BOT_URL}">${CONFIG.TELEGRAM_BOT_URL}</a>.`, 'error');
                return;
            }

            const chatId = getChatId();
            if (!chatId) {
                showStatus(`‚ùå Error: Invalid or missing chat ID. Please try again via <a href="${CONFIG.TELEGRAM_BOT_URL}">${CONFIG.TELEGRAM_BOT_URL}</a>.`, 'error');
                return;
            }

            // Update UI for callback
            document.getElementById('page-title').textContent = 'Processing Authentication';
            document.getElementById('page-description').textContent = 'Please wait while we connect your Google account...';
            document.getElementById('google-btn').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';

            try {
                // Exchange code for tokens
                const tokenData = await exchangeCodeForTokens(code, chatId);

                // Load Google API client
                await new Promise((resolve, reject) => {
                    gapi.load('client', { callback: resolve, onerror: reject });
                });

                // Store tokens in Google Sheet
                await storeInGoogleSheet(chatId, tokenData);

                // Clear session storage
                sessionStorage.removeItem('oauth_state');

                // Redirect to Telegram and close window
                setTimeout(() => {
                    window.open(CONFIG.TELEGRAM_BOT_URL, '_blank');
                    window.close();
                }, 1000);
            } catch (error) {
                console.error('OAuth callback error:', error);
                document.getElementById('back-btn').style.display = 'inline-block';
            }
        }

        // Check for valid chatId or OAuth callback on page load
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('code') && urlParams.get('state')) {
                handleOAuthCallback();
            } else {
                const chatId = getChatId();
                if (!chatId) {
                    showStatus(`‚ö†Ô∏è Invalid or missing chat ID. Please start authentication from the Telegram bot at <a href="${CONFIG.TELEGRAM_BOT_URL}">${CONFIG.TELEGRAM_BOT_URL}</a>.`, 'error');
                    document.getElementById('google-btn').disabled = true;
                    document.getElementById('google-btn').style.cursor = 'not-allowed';
                }
            }
        };

        // Add click event listener for accessibility
        document.getElementById('google-btn').addEventListener('click', initiateOAuth);
    </script>
</body>
</html>

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google OAuth + Sheets</title>
</head>
<body>
  <h1>Login with Google</h1>
  <a id="login" href="#">Login with Google</a>

  <script>
    const clientId = "137807353004-1fb5tmhiguimvek1cc28msnsmgpfbb0e.apps.googleusercontent.com"; // Replace with your Netlify env value during build
    const redirectUri = window.location.origin + "/.netlify/functions/callback";
    const scope = "https://www.googleapis.com/auth/calendar https://www.googleapis.com/auth/userinfo.email";

    document.getElementById("login").addEventListener("click", () => {
      const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&response_type=code&scope=${encodeURIComponent(scope)}&access_type=offline&prompt=consent`;
      window.location.href = authUrl;
    });
  </script>
</body>
</html>

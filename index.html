<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Google Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .google-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
            cursor: pointer;
        }

        .google-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 133, 244, 0.4);
        }

        .google-btn:active {
            transform: translateY(0);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background: white;
            border-radius: 3px;
            padding: 2px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #0c5460;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-btn {
            margin-top: 20px;
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .google-btn {
                width: 100%;
                padding: 14px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìÖ</div>
        <h1>Connect Google Calendar</h1>
        <p>Authorize access to manage your Google Calendar events through our Telegram bot.</p>
        
        <button class="google-btn" onclick="initiateOAuth()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>
        
        <div class="status" id="status"></div>
        
        <a href="javascript:history.back()" class="back-btn">‚Üê Back to Telegram</a>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            CLIENT_ID: '137807353004-1fb5tmhiguimvek1cc28msnsmgpfbb0e.apps.googleusercontent.com',
            REDIRECT_URI: 'https://n8n.brahmaastra.ai/webhook/oauth-callback',
            SCOPE: 'https://www.googleapis.com/auth/calendar.events',
            N8N_WEBHOOK: 'https://n8n.brahmaastra.ai/webhook/oauth-callback'
        };

        // Get chatId from URL parameters
        function getChatId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('chatId') || urlParams.get('state');
        }

        // Show status message
        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            statusEl.innerHTML = message;
        }

        // Initialize OAuth flow
        function initiateOAuth() {
            const chatId = getChatId();
            
            if (!chatId) {
                showStatus('‚ùå Error: Missing chat ID. Please start from Telegram bot.', 'error');
                return;
            }

            showStatus('<div class="spinner"></div>Redirecting to Google...', 'loading');

            // Build OAuth URL
            const params = new URLSearchParams({
                response_type: 'code',
                client_id: CONFIG.CLIENT_ID,
                redirect_uri: CONFIG.REDIRECT_URI,
                scope: CONFIG.SCOPE,
                access_type: 'offline',
                prompt: 'consent',
                state: chatId
            });

            const oauthUrl = `https://accounts.google.com/o/oauth2/v2/auth?${params.toString()}`;
            
            // Add small delay for better UX
            setTimeout(() => {
                window.location.href = oauthUrl;
            }, 1000);
        }

        // Handle OAuth callback (if redirected back to this page)
        function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const state = urlParams.get('state');

            if (error) {
                showStatus(`‚ùå Authentication failed: ${error}`, 'error');
                return;
            }

            if (code && state) {
                showStatus('<div class="spinner"></div>Processing authentication...', 'loading');
                
                // Send to n8n webhook
                fetch(CONFIG.N8N_WEBHOOK, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        state: state,
                        chatId: state
                    })
                })
                .then(response => response.text())
                .then(data => {
                    showStatus('‚úÖ Successfully connected! You can now close this page and return to Telegram.', 'success');
                    
                    // Auto-close after 3 seconds
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showStatus('‚ùå Failed to complete authentication. Please try again.', 'error');
                });
            }
        }

        // Check if this is a callback or initial load
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                handleCallback();
            } else {
                // Initial load - show the login button
                const chatId = getChatId();
                if (chatId) {
                    console.log('Ready to authenticate for chat:', chatId);
                } else {
                    showStatus('‚ö†Ô∏è Please start authentication from your Telegram bot.', 'error');
                }
            }
        };

        // Handle browser back button
        window.onpopstate = function(event) {
            if (event.state && event.state.step === 'oauth') {
                handleCallback();
            }
        };
    </script>
</body>
</html>
